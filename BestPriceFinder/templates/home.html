{% load  static%}
<!DOCTYPE HTML>
<html>

<head>
<title>Voidmain</title>
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<a href="#"><font color="white">Best Price Finder</font></a>
					</h3>
					<br/><br/>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">
					<li><a href="http://127.0.0.1:5000/" target="_blank">Voice Chat</a></li>
				</ul>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">
			<div id="content">
				<form name="form" action="/find">
					<div class="form_settings">
						<p>
							<span>Enter Product Name :</span>
                            <input class="contact" type="text" name="product" required/>
						</p>
						<p>
							<span>Select Seller :</span>
                            <select class="contact" required name="sellers" multiple>
                                <option value="flipkart">flipkart</option>
                                <option value="amazon">amazon</option>
                                <option value="olx">olx</option>
                            </select>
						</p>
						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="Find" />
						</p>
					</div>
				</form>

                <hr/><hr/><br/>

                {% for key,value in results.items %}
                    <p>
                        {{ key }} &nbsp;&nbsp; <a href="{{value}}" target="_blank">{{value}}</a>
                    </p>
                {% endfor %}

			</div>
		</div>
	</div>
</body>
</html>
